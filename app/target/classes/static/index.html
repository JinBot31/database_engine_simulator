<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motor de Base de Datos — UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Motor de Base de Datos (Simulado)</span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tablas</h5>
              <ul id="tablesList" class="list-group mb-2"></ul>
              <div class="input-group">
                <input id="newTableName" class="form-control" placeholder="Nueva tabla...">
                <button id="createTableBtn" class="btn btn-success">Crear</button>
              </div>
              <div class="mt-2 d-flex gap-2">
                <button id="populateBtn" class="btn btn-outline-primary btn-sm">Poblar ejemplo</button>
                <button id="clearBtn" class="btn btn-outline-danger btn-sm">Borrar tabla seleccionada</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-9">
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 id="tableTitle">Selecciona una tabla</h5>
                <div>
                  <input id="indexField" placeholder="campo índice" class="form-control d-inline-block" style="width:180px">
                  <button id="createIndexBtn" class="btn btn-outline-primary">Crear índice</button>
                </div>
              </div>
              <div class="mt-3">
                <table id="recordsTable" class="table table-sm table-striped" style="display:none">
                  <thead id="recordsHead"></thead>
                  <tbody id="recordsBody"></tbody>
                </table>
                <div id="noTableMsg" class="text-muted">No hay tabla seleccionada.</div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h6 id="formTitle">Insertar registro</h6>
              <form id="recordForm" class="row g-2">
                <div class="col-4 d-flex">
                  <select id="fieldSelect" class="form-select">
                    <option value="">-- Seleccionar campo --</option>
                  </select>
                  <input id="fieldNameManual" class="form-control ms-2" placeholder="Nombre nuevo" style="display:none; width:160px">
                  <button id="toggleManualBtn" type="button" class="btn btn-outline-secondary ms-2">Nuevo</button>
                </div>
                <div class="col-5">
                  <input id="fieldValue" class="form-control" placeholder="Valor">
                </div>
                <div class="col-3 d-flex gap-2">
                  <button id="addFieldBtn" type="button" class="btn btn-outline-secondary">Agregar campo</button>
                  <button id="insertRecordBtn" type="button" class="btn btn-primary">Insertar</button>
                  <button id="saveEditBtn" type="button" class="btn btn-success" style="display:none">Guardar</button>
                  <button id="cancelEditBtn" type="button" class="btn btn-secondary" style="display:none">Cancelar</button>
                </div>
                <div class="col-12">
                  <div id="fieldsPreview" class="mt-2"></div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
